<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루 계획표</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #ffffff;
            background-color: #00247f;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #000000;
            border-bottom: 2px solid #000000;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .section {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .time {
            font-weight: bold;
            color: #d0ff28;
            text-shadow: -1px 0px rgb(0, 0, 0), 0px 1px rgb(0, 0, 0), 1px 0px rgb(0, 0, 0), 0px -1px rgb(0, 0, 0);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
        }
        .goal, .task-list, .diary {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .goal {
            border-left: 5px solid #ff9393;
        }
        .task-list {
            border-left: 5px solid #055f00;
        }
        .task-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .diary{
            border-left: 5px solid #000759;

        }
        .emoji {
            font-size: 1.2em;
        }
        .highlight {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #950000;
            background-color: #ffeaea;
            text-align: center;
        }
    </style>
</head>
<body>        
    <h1 class="emoji">📅 8월 10일 📅</h1>

    <div class="highlight">
        <h2 class="emoji">✨ 오늘의 목표</h2>
        <ul>
            <li>혼자서도 잘 하기</li>
        </ul>
    </div>

    <div class="task-list">
        <h2 class="emoji">🔄 할 일 목록</h2>
        <ul>
            <li><input type="checkbox" checked> SWEA_요리사</li>
            <li><input type="checkbox" checked> SWEA_미생물 격리</li>
            <li><input type="checkbox" > SWEA_벽돌깨기</li>
            <li><input type="checkbox" > SWEA_게리멘더링</li>
            <li><input type="checkbox"> SQL 공부 시작해보기</li>
            <li><input type="checkbox"> 다이어리 쓰기</li>
        </ul>
    </div>

    <div class="section">
        <h2 class="emoji">🕘 오전</h2>
        <ul>
            <li><span class="time">9:30 AM</span> - 기상</li>
        </ul>
    </div>

    <div class="section">
        <h2 class="emoji">🕚 오후</h2>
        <ul>
            <li><span class="time">12:30 PM</span> - 알고 공부 시작</li>
            <li><span class="time">16:00 PM</span> - 밥먹기 </li>
            <li><span class="time">17:00 PM</span> - MySQL 공부 시작 </li>
        </ul>
    </div>

    <div class="diary">
        <h2 class="emoji"> 💻 오늘 알게된 점</h2>
        <ul>
            <li>맥북에서 백틱 바꾸는 방법</li>
        </ul>
    </div>
    <div class="diary">
        <h2 class="emoji">✏️ 오늘의 일기</h2>
        <ul>
        </ul>
    </div>

</body>
</html>
